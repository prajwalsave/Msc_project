<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium Glasgow</title>
    <link rel="stylesheet" href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" />
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .cesium-button {
        padding: 6px 12px;
        margin-right: 6px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
      .aq-overlay {
        position: absolute;
        bottom: 70px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: sans-serif;
        border-radius: 6px;
        z-index: 1000;
        width: 280px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <!-- AQI Slider -->
    <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; z-index: 1000;">
      <input type="range" id="aqi-slider" min="0" value="0" style="width: 300px;" />
      <span id="aqi-time-label">AQI Time: T0</span>
    </div>

    <!-- Traffic Slider -->
    <div style="position: absolute; bottom: 50px; width: 100%; text-align: center; z-index: 1000;">
      <input type="range" id="traffic-slider" min="0" value="0" style="width: 300px;" />
      <span id="traffic-time-label">Traffic Time: T0</span>
    </div>

    <!-- Module JS -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
