<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium TransiT Glasgow</title>
    <!-- Note: Do NOT link to CDN widgets.css; use the npm-installed one -->
    <link rel="stylesheet" href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" />
    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <style>
  .cesium-button {
    padding: 6px 12px;
    margin-right: 6px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

  </head>


  <body>
    <div id="cesiumContainer"></div>
  <!-- Play/Pause Controls -->
    <div id="aqi-controls" style="position: absolute; top: 10px; left: 10px; z-index: 999;">
      <button id="playBtn" style="padding: 8px 12px; margin-right: 5px;">▶️ Play AQI</button>
      <button id="pauseBtn" style="padding: 8px 12px;">⏸️ Pause AQI</button>
    </div>
    <!-- Vite will replace this with your actual JS module -->
  
  <div id="aq-overlay" style="
  position: absolute;
  top: 45px;
  right: 40px;
  padding: 12px 16px;
  background-color: rgba(0, 0, 0, 0.75);
  color: white;
  font-family: sans-serif;
  font-size: 14px;
  border-radius: 8px;
  display: none;
  z-index: 1000;
  max-width: 240px;">
  </div>



    
    <script type="module" src="/main.js"></script>
  </body>
</html>
